<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Empleado</ion-title>
  </ion-toolbar>
</ion-header>

<!-- barra de navegacion -->
<ion-toolbar color="tertiary">
  <ion-title style="text-align: center;">
    <ion-icon name="home" (click)="navigateToPage1()" class="icon"></ion-icon>
    <ion-icon name="person-circle-outline" (click)="navigateToPage4()" class="icon"></ion-icon>
    <ion-icon name="list" (click)="navigateToPage2()" class="icon"></ion-icon>
    <ion-icon name="business-outline" (click)="navigateToPage5()" class="icon"></ion-icon>
  </ion-title>
</ion-toolbar>

<ion-content class="ion-padding">

  <div class="ion-text-center">
    <h2>Lista de Empleados</h2>
    <!-- Enlace a Bootstrap desde un CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Salario</th>
          <th scope="col">Telefono</th>
          <th scope="col">Dirreci√≥n</th>
          <th scope="col"><button  class="btn btn-primary"  (click)="navigateToPage6()">Agregar</button></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of listEmpleados; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ emp.nombre }}</td>
          <td>{{ emp.apellido }}</td>
          <td>{{ emp.salario }}</td>
          <td>{{ emp.direccion }}</td>
          <td>{{ emp.telefono }}</td>
          <td>
            <button class="btn btn-warning"  [routerLink]="['/editar-empleado', emp._id]">Editar</button>
            <button class="btn btn-danger" (click)="eliminarEmpleado(emp._id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
