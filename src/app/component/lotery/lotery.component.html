<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title style="text-align: center;">Sorteos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-toolbar color="tertiary">
    <ion-title style="text-align: center;" >
      <ion-icon name="home" (click)="navigateToPage1()" class="icon"></ion-icon>
      <ion-icon name="people-circle-outline" (click)="navigateToPage4()" class="icon"></ion-icon>
      <ion-icon name="pricetag" (click)="navigateToPage3()" class="icon"></ion-icon>
      <ion-icon name="people-outline" (click)="navigateToPage5()" class="icon"></ion-icon>
      <ion-icon name="copy-outline" (click)="navigateToPage7()" class="icon"></ion-icon>
      <ion-icon name="ticket-outline" (click)="navigateToPage6()" class="icon"></ion-icon>
    </ion-title>
  </ion-toolbar>
  
  <ion-content class="ion-padding">
  
    <div class="ion-text-center">
      <h2>Lista de sorteos</h2>
      
   
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Foto</th>
            <th scope="col">Titulo</th>
            <th scope="col">Fecha</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col"><button  class="btn btn-primary"  (click)="navigateToPage6()">Agregar</button></th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sor of listSorteo; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ sor.foto }}</td>
            <td>{{ sor.titulo }}</td>
            <td>{{ sor.nombre }}</td>
            <td>{{ sor.descripcion }}</td>
            <td>
              <button class="btn btn-warning"  [routerLink]="['/editar-sorteo', sor._id]">Editar</button>
              <button class="btn btn-danger" (click)="eliminarSorteo(sor._id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ion-content>
